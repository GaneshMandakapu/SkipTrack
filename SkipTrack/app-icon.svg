<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024" width="1024" height="1024">
  <!-- Background -->
  <rect width="1024" height="1024" fill="#000000"/>
  
  <!-- Main circle background -->
  <circle cx="512" cy="512" r="400" fill="#00FF00" stroke="#00DD00" stroke-width="8"/>
  
  <!-- Jump rope handles -->
  <rect x="480" y="200" width="64" height="120" rx="32" fill="#000000"/>
  <rect x="480" y="704" width="64" height="120" rx="32" fill="#000000"/>
  
  <!-- Jump rope cord -->
  <path d="M 512 320 Q 300 400 300 512 Q 300 624 512 704" stroke="#000000" stroke-width="12" fill="none"/>
  <path d="M 512 320 Q 724 400 724 512 Q 724 624 512 704" stroke="#000000" stroke-width="12" fill="none"/>
  
  <!-- Figure/person jumping -->
  <!-- Head -->
  <circle cx="512" cy="420" r="24" fill="#000000"/>
  
  <!-- Body -->
  <rect x="506" y="444" width="12" height="80" fill="#000000"/>
  
  <!-- Arms -->
  <rect x="470" y="460" width="40" height="8" fill="#000000"/>
  <rect x="514" y="460" width="40" height="8" fill="#000000"/>
  
  <!-- Legs in jumping position -->
  <rect x="490" y="524" width="8" height="30" fill="#000000" transform="rotate(-15 494 539)"/>
  <rect x="526" y="524" width="8" height="30" fill="#000000" transform="rotate(15 530 539)"/>
  
  <!-- Motion lines for dynamic effect -->
  <path d="M 400 480 Q 420 460 440 480" stroke="#666666" stroke-width="4" fill="none" opacity="0.5"/>
  <path d="M 584 480 Q 604 460 624 480" stroke="#666666" stroke-width="4" fill="none" opacity="0.5"/>
  
  <!-- Small highlight on the circle -->
  <circle cx="440" cy="340" r="40" fill="#33FF33" opacity="0.3"/>
</svg>
